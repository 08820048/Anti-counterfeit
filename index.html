<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品防伪查询</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bg {
            position: relative;
            width: 96vw;
            max-width: 700px;
            min-width: 300px;
            height: auto;
            margin: 0 auto;
            z-index: 2;
        }
        .top-bg-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 0;
        }
        .top-title-box {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 1vw;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        .top-title {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .top-desc {
            color: #e6eaf3;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }
        .main-card {
            width: 96vw;
            max-width: 700px;
            min-width: 300px;
            margin: 0 auto;
            background: rgba(255,255,255,0.13);
            border-radius: 0;
            padding: 4vw 3vw 2vw 3vw;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            box-sizing: border-box;
            transition: padding 0.2s, width 0.2s;
            position: relative;
            top: -4px;
            padding-bottom: 64px;
        }
        .main-card.no-radius {
            border-radius: 0;
        }
        .main-card-content {
            padding: 0 0;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            box-sizing: border-box;
            margin-left: 0;
            margin-right: 0;
        }
        .code-row {
            text-align: center;
            margin-bottom: 12px;
            margin-left: 0.5vw;
            margin-right: 0.5vw;
        }
        .code-label {
            color: #228be6;
            font-size: 1.13rem;
        }
        .code-value {
            color: #228be6;
            font-size: 1.13rem;
            font-weight: 600;
            margin-left: 3px;
            word-break: break-all;
        }
        .code-divider {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 4px 0 14px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .warn-text {
            color: #e53935;
            font-size: 1.08rem;
            margin-bottom: 24px;
            margin-top: 0;
            text-align: left;
            line-height: 1.6;
            margin-left: 0.5vw;
            margin-right: 0.5vw;
        }
        .query-time {
            color: #888;
            font-size: 0.98rem;
            margin-bottom: 24px;
            margin-top: 18px;
            text-align: left;
            margin-left: 0.5vw;
            margin-right: 0.5vw;
        }
        .company-section,
        .btn-row {
            width: 100%;
            box-sizing: border-box;
            margin-left: 0;
            margin-right: 0;
        }
        .company-section {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-size: 1.13rem;
            color: #228be6;
            cursor: pointer;
            margin-top: 2vw;
            background: hwb(0 92% 8%);
            padding: 12px 18px;
            border-radius: 0;
        }
        .company-icon {
            font-weight: bold;
            margin-right: 0.5vw;
            font-size: 1em;
            color: #228be6;
        }
        .btn-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background:hwb(0 92% 8%) ;
            border-radius: 0;
            padding: 12px 18px;
            margin-top: 3vw;
            color: #222;
            font-size: 1.12rem;
            flex-wrap: nowrap;
        }
        .btn-icon {
            font-size: 1.25rem;
            margin-right: 1vw;
        }
        .btn-arrow {
            color: #b0b6c5;
            font-size: 1.3rem;
            margin: 0 12px;
        }
        .btn-scan {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 2vw;
            display: flex;
            align-items: center;
        }
        .scan-icon {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .btn-scan-group {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .footer-in-card {
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 16px;
            min-height: 48px;
            margin-top: auto;
            background: transparent;
            padding: 24px 0 18px 0;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }
        .footer {
            display: none;
        }
        @media (max-width: 600px) {
            .main-card {
                width: 100vw;
                min-width: 0;
                padding: 6vw 2vw 4vw 2vw;
                top: 0;
                min-height: unset;
            }
            .top-bg {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                height: auto;
                margin: 0 auto;
            }
            .top-bg-img {
                width: 100vw;
                height: auto;
            }
            .btn-row {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="top-bg">
        <img src="images/code_bg.png" class="top-bg-img" alt="背景图" />
        <div class="top-title-box">
            <div class="top-title">防伪中心</div>
            <div class="top-desc">产品防伪查询</div>
        </div>
    </div>
    <div class="main-card no-radius">
        <div class="main-card-content">
            <div class="code-row">
                <span class="code-label">您查询的防伪码为：</span>
                <span class="code-value" id="antiFakeCode">生成中...</span>
            </div>
            <hr class="code-divider" />
            <div class="warn-text" id="descText">请核对防伪码，谨防假冒！本次查询为唯一编码。</div>
            <div class="query-time" id="queryTime"></div>
            <div class="company-section">
                <span class="company-icon">|</span>
                <span class="company-info">公司信息</span>
            </div>
            <div class="btn-row">
                <span class="btn-icon"><img src="images/website.png" alt="网站图标" style="width:22px;height:22px;vertical-align:middle;"></span>
                <span class="btn-arrow"><img src="images/right.png" alt="右箭头" style="width:22px;height:22px;vertical-align:middle;"></span>
                <span class="btn-scan-group">
                    <span class="btn-scan"><img src="images/scan.png" alt="扫描图标" style="width:22px;height:22px;vertical-align:middle;margin-right:4px;"> 继续扫描</span>
                    <span class="btn-arrow"><img src="images/right.png" alt="右箭头" style="width:22px;height:22px;vertical-align:middle;"></span>
                </span>
            </div>
        </div>
        <div class="footer-in-card">Copyright 2024</div>
    </div>
    <script>
        // 生成16位唯一防伪码（纯数字）
        function generateAntiFakeCode() {
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += Math.floor(Math.random() * 10);
            }
            return code;
        }
        // 获取当前时间字符串
        function getTimeString() {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const second = date.getSeconds();
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }
        // 页面加载时生成并显示防伪码
        window.onload = function() {
            const code = generateAntiFakeCode();
            document.getElementById('antiFakeCode').textContent = code;
            document.getElementById('queryTime').textContent = '查询时间：' + getTimeString();
        };
    </script>
</body>
</html>
